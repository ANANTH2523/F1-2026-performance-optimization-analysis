
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 2026 Regulation Modeler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more technical look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
        border: 1px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      /* Animation for the aero flow overlay */
      @keyframes slow-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .animate-pulse-slow {
        animation: slow-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Tech Background */
      .tech-bg {
        background-color: #0b0f19; /* Very dark blue/gray */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 60%),
          linear-gradient(0deg, rgba(255,255,255,0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
      }

      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
        height: 20px; /* larger touch target, visual track is smaller */
        margin: 0;
      }
      input[type=range]:focus {
        outline: none;
      }
      
      /* Webkit Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 12px;
        border-radius: 1px;
        background: #3b82f6; /* blue-500 */
        margin-top: -6px; /* (trackHeight / 2) - (thumbHeight / 2) -> 2 - 8 = -6 */
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        border: 1px solid #bfdbfe;
        cursor: pointer;
        transition: transform 0.1s, background 0.2s;
        position: relative;
        z-index: 20;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        background: #60a5fa;
        transform: scale(1.1);
      }
      
      /* Webkit Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: transparent; /* Handled by div behind */
        border-radius: 2px;
      }
      
      /* Firefox Thumb */
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 12px;
        border-radius: 1px;
        background: #3b82f6;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        border: 1px solid #bfdbfe;
        cursor: pointer;
      }
      /* Firefox Track */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: transparent;
      }
    </style>
